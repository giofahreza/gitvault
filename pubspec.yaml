name: gitvault
description: A sovereign, device-centric password manager using GitHub.
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # --- CORE SECURITY ---
  # The heavy lifter for XChaCha20-Poly1305 and Argon2id
  cryptography: ^2.5.0

  # To store the Root Key securely in hardware (KeyStore/Keychain)
  flutter_secure_storage: ^9.0.0
  # OR biometric_storage for stricter hardware enforcement
  biometric_storage: ^5.0.0

  # To auth user before releasing keys
  local_auth: ^2.1.6

  # --- BACKEND & DATA ---
  # To talk to GitHub API
  github: ^9.24.0
  http: ^1.1.0

  # Local Database (Fast, encrypted NoSQL)
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # --- DEVICE FEATURES ---
  # For the "Blind Handshake" (Scanning QRs)
  mobile_scanner: ^3.5.0
  # For displaying the QR code
  qr_flutter: ^4.1.0
  # For 2FA/TOTP generation
  otp: ^3.1.0
  # For Unique ID generation
  uuid: ^4.0.0
  # For BIP39 mnemonic recovery phrases
  bip39: ^1.0.6
  # For hex encoding (used by BIP39)
  hex: ^0.2.0
  # For opening URLs (giofahreza.com, GitHub)
  url_launcher: ^6.2.0
  # For SSH connections
  dartssh2: ^2.8.2
  # For terminal emulator UI
  xterm: ^4.0.0
  # For file picking (SSH private key import)
  file_picker: ^8.0.0

  # --- STATE MANAGEMENT ---
  flutter_riverpod: ^2.4.9
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

flutter:
  uses-material-design: true
  fonts:
    - family: JetBrainsMonoNerd
      fonts:
        - asset: assets/fonts/JetBrainsMonoNerdFont-Regular.ttf

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  freezed: ^2.4.5
  json_serializable: ^6.7.0
  hive_generator: ^2.0.1
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/gitvault_new.jpeg"
